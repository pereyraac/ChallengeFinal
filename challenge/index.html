<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
   <header>
      <img class="logo" src="Frame 6.png"  alt="logo de alura">
   </header> 
   <main>
      <section>
         <textarea id="txt-area" class="text-area"  cols="30" rows="10" placeholder="Ingresa texto aqui" pattern="[a-z ]*" oninput="this.value = this.value.replace(/[^a-z\n ]/g, '')"></textarea>
         <div>
            <h6 class="informacion">Solo letras minusculas y sin acento</h6>
            </h6>
         </div>
         <div class="botones">
            <button id="btnEncript"   class="btn-encriptar">Encriptar</button>
            <button id="btnDesEncript" class="btn-desencriptar">Desencriptar</button>
      </section>
      <section>
         <textarea id="mensaje" class="mensaje" cols="20" rows="10" ></textarea>
      
         <div>
            <button id="btnCopiar" class="copiar">Copiar</button>

            </button>
         </div>
      </section>
   </main>
   <script src="script.js"></script>
